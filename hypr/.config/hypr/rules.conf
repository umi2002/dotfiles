# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = opacity 0.9 override 0.9 override, match:class ^(kitty)$
windowrule = opacity 0.9 override 0.9 override, match:class ^(vesktop)$
windowrule = opacity 0.8 override 0.8 override, match:class ^(neovide)$
windowrule = opacity 0.8 override 0.8 override, match:class ^(Code)$
windowrule = opacity 0.8 override 0.8 override, match:class ^(Emacs)$

windowrule = workspace 1, match:class ^(vesktop)$
windowrule = workspace 6, match:class ^(thunderbird)$
windowrule = workspace 7, match:class ^(Bitwarden)$
windowrule = workspace 9, match:class ^(spotify)$

windowrule = render_unfocused on, match:class ^(steam_app_.*)$

workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:desc:LG Electronics LG ULTRAGEAR 0x0000A689, default:true
workspace = 3, monitor:desc:HP Inc. HP E24 G4 CN43460YQQ, default:true

layerrule = blur on, match:namespace quickshell
layerrule = ignore_alpha 1, match:namespace quickshell
